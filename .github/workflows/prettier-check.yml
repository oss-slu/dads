name: Prettier Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  prettier:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Prettier check
        run: npx prettier --check "Frontend/**/*.{js,jsx,json,css}" || true
        continue-on-error: true 
        # This is to avoid the build failing if there are any formatting errors, the core 
        # maintainers can decide to adjust this behavior if they see fit.