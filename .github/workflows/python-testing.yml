# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Backend Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dads
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        


    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10 with caching
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'
        cache-dependency-path: |
          Backend/requirements.txt
          requirements.txt

    - name: Install dependencies
      working-directory: Backend
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install pytest flake8 coverage
      
    - name: Lint with flake8 (strict mode)
      working-directory: Backend
      run: |
        # Fail fast on syntax errors & undefined names
        flake8 . --select=E9,F63,F7,F82 --show-source --statistics
        # Run style linting (this time WITHOUT exit-zero)
        flake8 . --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with coverage
      working-directory: Backend
      env:
        PYTHONPATH: ${{ github.workspace }}/Backend
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dads
      run: |
        coverage run -m pytest -q
        coverage xml

    - name: Upload coverage report 
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: Backend/coverage.xml
